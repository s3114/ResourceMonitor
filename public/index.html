<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f0f0f" />
    <meta name="apple-mobile-web-app-status-bar-style"
      content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="ResourceMonitor" />
    <link rel="icon" type="image/x-icon" href="/favicon-v3.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon-v3.ico" />
    <link rel="apple-touch-icon" href="/favicon-v3.ico" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>ResourceMonitor</title>
    <style>
      :root {
        --bg: #0f0f0f;
        --panel: rgba(18, 18, 18, 0.45);
        --border: #303030;
        --text: #f1f1f1;
        --subtext: #aaa;
        --accent: #3a8dde;
        --accent-hover: #53a1ec;
        --danger: #b83232;
        --danger-hover: #d04545;
        --ok: #4caf50;
        --ng: #ff6b6b;
        --input-bg: rgba(255, 255, 255, 0.06);
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Segoe UI", Roboto, sans-serif;
        color: var(--text);
        background: var(--bg);
        position: relative;
        isolation: isolate;
        overflow-x: hidden;
      }
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        z-index: -2;
        pointer-events: none;
        background:
          radial-gradient(circle at 10% -10%, rgba(58, 141, 222, 0.18), transparent 44%),
          radial-gradient(circle at 90% 120%, rgba(255, 0, 0, 0.12), transparent 44%),
          linear-gradient(140deg, #151515 0%, #0f0f0f 100%);
      }
      body::after {
        content: "";
        position: fixed;
        inset: 0;
        z-index: -1;
        pointer-events: none;
        background: rgba(0, 0, 0, 0.28);
      }
      .header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 56px;
        background: rgb(0 0 0 / 42%);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 16px;
        z-index: 10;
        width: 100%;
        border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        backdrop-filter: blur(6px);
      }
      .container {
        max-width: 1440px;
        min-height: calc(100vh - 56px);
        margin: 56px auto 0;
        padding: 18px;
      }
      .card + .card {
        margin-top: 14px;
      }
      .card {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 20px;
        backdrop-filter: blur(3px);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.28);
      }
      h1 {
        margin: 0;
        font-size: 18px;
        font-weight: 700;
      }
      .brand {
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }
      .brand-icon {
        width: 24px;
        height: 24px;
        border-radius: 6px;
        object-fit: cover;
      }
      .actions,
      .header-buttons {
        display: flex;
        gap: 12px;
        margin-left: auto;
        transform: scale(1.1);
        flex-shrink: 0;
        transition:
          transform 0.22s ease,
          opacity 0.22s ease;
      }
      h2 {
        margin: 6px 0 6px 0;
        font-size: 16px;
      }
      .form-row {
        display: flex;
        align-items: center;
        width: 100%;
        gap: 10px;
      }
      .form-row input#ip,
      .form-row input#name {
        flex: 1;
        min-width: 0;
      }
      .form-row input#port {
        width: 140px;
        flex: 0 0 140px;
      }
      input,
      button {
        height: 50px;
        border-radius: 8px;
        border: 1px solid var(--border);
        padding: 0 12px;
        font-size: 14px;
      }
      input {
        background: var(--input-bg);
        color: var(--text);
      }
      input::placeholder {
        color: var(--subtext);
      }
      button {
        background: var(--accent);
        color: #fff;
        cursor: pointer;
        border: none;
        padding: 0 20px;
        border-radius: 24px;
        font-weight: 700;
      }
      button:hover {
        background: var(--accent-hover);
      }
      button.subtle {
        background: #2a2a2a;
        border: 1px solid var(--border);
      }
      button.subtle:hover {
        background: #383838;
      }
      button.danger {
        background: var(--danger);
      }
      button.danger:hover {
        background: var(--danger-hover);
      }
      table {
        width: 100%;
        border-collapse: collapse;
        table-layout: fixed;
      }
      .table-wrap {
        height: calc(100vh - 290px);
        min-height: 300px;
        overflow: auto;
        border: 1px solid var(--border);
        border-radius: 10px;
      }
      th,
      td {
        border-bottom: 1px solid var(--border);
        text-align: left;
        padding: 10px 8px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      #targetTableBody td:first-child {
        padding-left: 14px;
      }
      th.col-name {
        padding-left: 14px;
      }
      .col-name {
        width: 20%;
      }
      .col-ip {
        width: 18%;
      }
      .col-port {
        width: 8%;
      }
      .col-status {
        width: 8%;
      }
      .col-ms {
        width: 12%;
      }
      .col-detail {
        width: 20%;
      }
      .col-ops {
        width: 14%;
      }
      th {
        color: #cfcfcf;
        position: sticky;
        top: 0;
        background: rgba(22, 22, 22, 0.94);
      }
      .status-up {
        color: var(--ok);
        font-weight: 600;
      }
      .status-down {
        color: var(--ng);
        font-weight: 600;
      }
      .muted {
        color: var(--subtext);
      }
      .error {
        color: var(--ng);
        min-height: 22px;
      }
      .row-actions {
        display: inline-flex;
        gap: 6px;
      }
      .mini-btn {
        width: 28px;
        height: 28px;
        border-radius: 7px;
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.06);
        color: var(--text);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 12px;
        padding: 0;
      }
      .mini-btn:hover {
        background: rgba(255, 255, 255, 0.12);
      }
      .mini-btn.pinned {
        color: #ffd36b;
        border-color: #8b6a1c;
      }
      .mini-btn.delete {
        color: #ff9aa4;
        border-color: #7a2e38;
      }
      .mini-btn.delete:hover {
        background: rgba(184, 50, 50, 0.35);
      }
      .edit-input {
        width: 100%;
        height: 34px;
        border-radius: 6px;
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.08);
        color: var(--text);
        padding: 0 8px;
        font-size: 13px;
      }
      .edit-input[type="number"] {
        width: 90px;
      }
      .row-editing td {
        background: rgba(58, 141, 222, 0.08);
      }
      .page {
        display: none;
      }
      .page.active {
        display: block;
      }
      .status-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 10px;
        gap: 8px;
      }
      .section-title-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
        margin-bottom: 10px;
      }
      .monitor-view-toggle-btn {
        height: 34px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: rgba(255, 255, 255, 0.06);
        color: var(--text);
        padding: 0 12px;
        font-size: 12px;
        cursor: pointer;
        white-space: nowrap;
      }
      .list-view-panel {
        display: none;
      }
      .list-view-panel.active {
        display: block;
      }
      #checkedAt {
        margin: 0;
        min-height: 1.25em;
        line-height: 1.25;
        white-space: nowrap;
      }
      .status-actions {
        display: inline-flex;
        gap: 8px;
        align-items: center;
      }
      .home-list {
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 10px;
      }
      .home-item {
        border: 1px solid var(--border);
        border-radius: 10px;
        background: rgba(0, 0, 0, 0.28);
        padding: 12px;
      }
      .home-item.state-up {
        border-color: rgba(76, 175, 80, 0.9);
      }
      .home-item.state-down {
        border-color: rgba(255, 107, 107, 0.9);
      }
      .home-top {
        display: grid;
        grid-template-columns: minmax(0, 1fr) 120px;
        gap: 10px;
        align-items: center;
      }
      .home-name {
        font-weight: 600;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      .home-response {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 2px;
        text-align: right;
      }
      .home-response-main {
        line-height: 1.1;
      }
      .home-response-avg {
        font-size: 11px;
        color: var(--subtext);
        line-height: 1.1;
      }
      .home-sub {
        margin-top: 4px;
        font-size: 12px;
        color: var(--subtext);
      }
      .home-graph-title {
        margin-top: 10px;
        font-size: 12px;
        color: var(--subtext);
      }
      .home-chart {
        margin-top: 6px;
        height: 74px;
        border: 1px solid var(--border);
        border-radius: 8px;
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.04), rgba(255, 255, 255, 0.01));
        padding: 6px;
      }
      .home-chart svg {
        width: 100%;
        height: 100%;
        display: block;
      }
      .home-chart .grid line {
        stroke: rgba(255, 255, 255, 0.12);
        stroke-width: 1;
        shape-rendering: crispEdges;
      }
      .home-chart path.line {
        fill: none;
        stroke: #6cb4ff;
        stroke-width: 2.4;
        stroke-linecap: round;
        stroke-linejoin: round;
        filter: drop-shadow(0 0 4px rgba(58, 141, 222, 0.35));
      }
      .home-chart path.area {
        fill: url(#chartAreaGradient);
      }
      .home-chart circle.point {
        fill: #cfe7ff;
        opacity: 0.85;
      }
      .home-chart circle.latest {
        fill: #9ed0ff;
        stroke: #0f0f0f;
        stroke-width: 1.2;
      }
      .home-chart.empty {
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--subtext);
        font-size: 12px;
      }
      .icon-btn {
        background: transparent;
        border: 1px solid var(--border);
        color: var(--text);
        width: 40px;
        height: 40px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 18px;
        transition: background 0.2s;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
      }
      .icon-btn:hover {
        background: rgba(255, 255, 255, 0.1);
      }
      .icon-btn:active {
        background: rgba(255, 0, 0, 0.2);
      }
      .icon-btn.active {
        border: 2.5px solid var(--text);
        background: rgba(255, 255, 255, 0.05);
      }
      .header-buttons .icon-btn {
        width: 40px;
        height: 40px;
        border-radius: 10px;
      }
      .header-buttons .nav-btn i {
        font-size: 18px;
        line-height: 1;
      }
      .icon-btn i {
        font-size: 18px;
        line-height: 1;
      }
      .card-layout {
        display: flex;
        gap: 16px;
      }
      .card-main {
        flex: 1;
        min-width: 0;
      }
      #page-settings .options {
        margin-top: 16px;
        display: grid;
        gap: 14px;
        min-width: 0;
      }
      #page-settings .toggle {
        display: flex;
        justify-content: space-between;
        align-items: center;
        /* border: 1px solid var(--border); */
        border-radius: 10px;
        /* background: rgba(0, 0, 0, 0.32); */
        padding: 12px;
        gap: 14px;
        min-width: 0;
      }
      #page-settings .toggle > * {
        min-width: 0;
      }
      #page-settings .toggle small {
        display: block;
        color: var(--subtext);
        font-size: 12px;
      }
      .settings-inline-row {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .settings-gap-8 {
        gap: 8px;
      }
      .settings-stack {
        display: flex;
        flex-direction: column;
        min-width: 0;
      }
      .settings-stack-8 {
        gap: 8px;
      }
      .settings-stack-tool {
        flex: none;
        margin-left: auto;
        width: min(100%, 760px);
      }
      .settings-actions-right {
        width: 100%;
        text-align: right;
      }
      .settings-input-full {
        width: 100%;
      }
      .settings-input-flex {
        flex: 1;
        min-width: 0;
      }
      .settings-port-input {
        width: 150px;
        flex: 0 0 150px;
      }
      #page-settings .btn-ui {
        border: 1px solid var(--border);
        color: var(--text);
        border-radius: 8px;
        cursor: pointer;
        height: 42px;
        padding: 0 16px;
        font-weight: 700;
      }
      #page-settings .btn-ui.btn-blue {
        background: var(--accent);
        color: #fff;
      }
      #page-settings .btn-ui.btn-red {
        background: var(--danger);
        color: #fff;
      }
      #page-settings .btn-ui.btn-blue:hover {
        background: var(--accent-hover);
      }
      #page-settings .btn-ui.btn-red:hover {
        background: var(--danger-hover);
      }
      .settings-error-text {
        color: var(--ng);
        min-height: 1.2em;
        font-size: 12px;
      }
      .chip-layout {
        margin-top: 10px;
        display: grid;
        grid-template-columns: 280px minmax(0, 1fr);
        gap: 12px;
        min-height: 360px;
      }
      .chip-sidebar {
        display: grid;
        gap: 8px;
      }
      .chip-row {
        width: 100%;
        border: 1px solid var(--border);
        border-radius: 10px;
        background: rgba(0, 0, 0, 0.32);
        padding: 10px;
        color: var(--text);
        text-align: left;
        cursor: pointer;
      }
      .chip-row.active {
        border-color: rgba(108, 180, 255, 0.8);
        background: rgba(108, 180, 255, 0.12);
      }
      .chip-row-head {
        display: flex;
        align-items: baseline;
        justify-content: space-between;
        gap: 8px;
      }
      .chip-row-title {
        font-size: 13px;
        color: var(--subtext);
      }
      .chip-row-value {
        font-size: 18px;
        font-weight: 700;
      }
      .chip-row-sub {
        margin-top: 4px;
        font-size: 12px;
        color: var(--subtext);
      }
      .chip-meter {
        margin-top: 8px;
        width: 100%;
        height: 6px;
        border-radius: 999px;
        overflow: hidden;
        background: rgba(255, 255, 255, 0.12);
      }
      .chip-meter-bar {
        height: 100%;
        width: 0%;
        border-radius: inherit;
        background: linear-gradient(90deg, #4caf50, #ff9800, #ff6b6b);
        transition: width 0.35s ease;
      }
      .chip-detail {
        border: 1px solid var(--border);
        border-radius: 10px;
        background: rgba(0, 0, 0, 0.3);
        padding: 12px;
        display: grid;
        grid-template-rows: auto minmax(0, 1fr) auto;
        gap: 10px;
      }
      .chip-detail-head {
        display: flex;
        align-items: baseline;
        justify-content: space-between;
        gap: 10px;
      }
      .chip-detail-title {
        margin: 0;
        font-size: 20px;
      }
      .chip-detail-now {
        font-size: 26px;
        font-weight: 700;
      }
      .chip-detail-chart {
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 8px;
        background: rgba(255, 255, 255, 0.03);
        min-height: 260px;
      }
      .chip-detail-chart svg {
        width: 100%;
        height: 100%;
        display: block;
      }
      .chip-detail-grid line {
        stroke: rgba(255, 255, 255, 0.14);
        stroke-width: 1;
      }
      .chip-detail-line {
        fill: none;
        stroke: #6cb4ff;
        stroke-width: 2.2;
        stroke-linecap: round;
        stroke-linejoin: round;
      }
      .chip-detail-meta {
        font-size: 12px;
        color: var(--subtext);
      }
      .chip-updated {
        margin-top: 10px;
        font-size: 12px;
        color: var(--subtext);
      }
      @media (max-width: 900px) {
        .header {
          height: 56px;
          min-height: 56px;
          padding: 0 12px;
          flex-wrap: nowrap;
          gap: 10px;
        }
        .brand {
          min-width: 0;
        }
        .brand h1 {
          font-size: 16px;
          white-space: nowrap;
        }
        .container {
          margin-top: 64px;
          padding: 10px;
        }
        .card {
          padding: 14px;
        }
        .form-row {
          flex-direction: column;
          align-items: stretch;
        }
        .form-row input#port {
          width: 100%;
          flex: 1;
        }
        .header-buttons {
          width: auto;
          justify-content: flex-end;
          transform: none;
          margin-left: auto;
          flex-shrink: 0;
        }
        .table-wrap {
          height: calc(100vh - 380px);
        }
        #page-monitor .col-ip,
        #page-monitor .col-port,
        #page-monitor .col-detail,
        #page-monitor .col-ip-cell,
        #page-monitor .col-port-cell,
        #page-monitor .col-detail-cell {
          display: none;
        }
        #page-monitor .col-name {
          width: 36%;
        }
        #page-monitor .col-ms {
          width: 22%;
        }
        #page-monitor .col-status {
          width: 18%;
        }
        #page-monitor .col-ops {
          width: 24%;
        }
        .card-layout {
          display: block;
        }
        .section-title-row {
          align-items: stretch;
          flex-direction: column;
        }
        .monitor-view-toggle-btn {
          width: 100%;
        }
        #page-settings .toggle {
          flex-direction: column;
          align-items: stretch;
        }
        .settings-stack-tool {
          width: 100%;
          margin-left: 0;
        }
        .settings-inline-row {
          flex-wrap: wrap;
        }
        .settings-port-input {
          width: 100%;
          flex: 1 1 100%;
        }
        .settings-actions-right {
          text-align: left;
        }
        #page-settings .settings-inline-row .btn-ui {
          width: 100%;
        }
        .home-list {
          grid-template-columns: 1fr;
        }
        .chip-layout {
          grid-template-columns: 1fr;
          min-height: 0;
        }
        .chip-detail-chart {
          min-height: 200px;
        }
        .home-top {
          grid-template-columns: minmax(0, 1fr) 90px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="brand">
          <img class="brand-icon" src="/favicon.ico"
            alt="ResourceMonitor icon" />
          <h1>ResourceMonitor</h1>
        </div>
        <div class="header-buttons">
          <button id="navHome" type="button" class="icon-btn nav-btn"
            title="ホーム"
            aria-label="ホーム">
            <i class="fa-solid fa-home"></i>
          </button>
          <button id="navChip" type="button" class="icon-btn nav-btn"
            title="チップ" aria-label="チップ">
            <i class="fa-solid fa-microchip"></i>
          </button>
          <button id="navMonitor" type="button"
            class="icon-btn nav-btn active" title="モニター" aria-label="モニター">
            <i class="fa-solid fa-wave-square"></i>
          </button>
          <button id="navSettings" type="button" class="icon-btn nav-btn"
            title="設定"
            aria-label="設定">
            <i class="fa-solid fa-gear"></i>
          </button>
        </div>
      </header>

      <main id="page-home" class="page"></main>
      <main id="page-chip" class="page">
        <section class="card">
          <h2>システム使用率</h2>
          <div class="chip-layout">
            <aside class="chip-sidebar">
              <button id="chipRowCpu" type="button" class="chip-row active">
                <div class="chip-row-head">
                  <span class="chip-row-title">CPU</span>
                  <span id="cpuUsageValue" class="chip-row-value">-</span>
                </div>
                <div id="cpuUsageSub" class="chip-row-sub">-</div>
                <div class="chip-meter"><div id="cpuUsageBar" class="chip-meter-bar"></div></div>
              </button>
              <button id="chipRowMemory" type="button" class="chip-row">
                <div class="chip-row-head">
                  <span class="chip-row-title">メモリ</span>
                  <span id="memoryUsageValue" class="chip-row-value">-</span>
                </div>
                <div id="memoryUsageSub" class="chip-row-sub">-</div>
                <div class="chip-meter"><div id="memoryUsageBar" class="chip-meter-bar"></div></div>
              </button>
              <button id="chipRowGpu" type="button" class="chip-row">
                <div class="chip-row-head">
                  <span class="chip-row-title">GPU</span>
                  <span id="gpuUsageValue" class="chip-row-value">-</span>
                </div>
                <div id="gpuUsageSub" class="chip-row-sub">-</div>
                <div class="chip-meter"><div id="gpuUsageBar" class="chip-meter-bar"></div></div>
              </button>
            </aside>
            <section class="chip-detail">
              <div class="chip-detail-head">
                <h3 id="chipDetailTitle" class="chip-detail-title">CPU 使用率</h3>

              <p id="checkedAt" class="muted"></p>

      <main id="page-settings" class="page">
        <section class="card card-layout">
          <div class="card-main">
            <h2>設定</h2>
            <div class="options">
              <div class="toggle">
                <div>
                  監視対象を追加
                  <small>IP/アドレス、ポート（任意）、表示名を設定して追加します。</small>
                </div>
                <form id="targetForm"
                  class="settings-stack settings-stack-8 settings-stack-tool">
                  <div class="settings-inline-row settings-gap-8">
                    <input id="ip" name="ip" class="settings-input-flex"
                      placeholder="IP/アドレス (例: 127.0.0.1, 192.168.0.1, example.com)"
                      required />
                    <input id="port" name="port" type="number" min="1"
                      max="65535" class="settings-port-input"
                      placeholder="ポート (任意)" />
                  </div>
                  <input id="name" name="name" class="settings-input-full"
                    placeholder="表示名 (例: ローカルAPI)" required />
                  <div id="error" class="settings-error-text"></div>
                  <div class="settings-actions-right">
                    <button type="submit" class="btn-ui btn-blue">追加</button>
                  </div>
                </form>
              </div>
              <div class="toggle">
                <div>
                  サーバー再起動
                  <small>再起動後、数秒間は接続が中断されます。</small>
                </div>
                <div class="settings-inline-row settings-gap-8">
                  <button id="restartBtn" type="button"
                    class="btn-ui btn-red">サーバー再起動</button>
                </div>
              </div>

    <script>
      const navHome = document.getElementById("navHome");
      const navChip = document.getElementById("navChip");
      const navMonitor = document.getElementById("navMonitor");
      const navSettings = document.getElementById("navSettings");
      const pageHome = document.getElementById("page-home");
      const pageChip = document.getElementById("page-chip");
      const pageMonitor = document.getElementById("page-monitor");
      const pageSettings = document.getElementById("page-settings");
      const monitorViewToggleBtn = document.getElementById("monitorViewToggleBtn");
      const listHomePanel = document.getElementById("listHomePanel");
      const listTablePanel = document.getElementById("listTablePanel");
      const homeSummary = document.getElementById("homeSummary");
      const form = document.getElementById("targetForm");
      const errorEl = document.getElementById("error");
      const tbody = document.getElementById("targetTableBody");
      const checkedAt = document.getElementById("checkedAt");
      const toggleOperationBtn = document.getElementById("toggleOperationBtn");
      const resetResponseBtn = document.getElementById("resetResponseBtn");
      const restartBtn = document.getElementById("restartBtn");
      const cpuUsageValue = document.getElementById("cpuUsageValue");
      const memoryUsageValue = document.getElementById("memoryUsageValue");
      const gpuUsageValue = document.getElementById("gpuUsageValue");
      const cpuUsageBar = document.getElementById("cpuUsageBar");
      const memoryUsageBar = document.getElementById("memoryUsageBar");
      const gpuUsageBar = document.getElementById("gpuUsageBar");
      const chipCheckedAt = document.getElementById("chipCheckedAt");
      let latestTargets = [];
      let baseTargets = [];
      const statusById = new Map();
      let operationModeEnabled = false;
      let editingTargetId = null;
      const responseHistoryByTarget = new Map();
      let chartIdCounter = 0;
      const TARGETS_CACHE_KEY = "resource_monitor_targets_cache_v1";
      const PAGE_ROUTE_KEY = "resource_monitor_page_route_v1";
      const MONITOR_VIEW_KEY = "resource_monitor_view_mode_v1";
      let targetsLoadedOnce = false;
      let targetsRetryTimer = null;
      let monitorViewMode = "monitor";

      function normalizeMonitorView(mode) {
        return mode === "graph" ? "graph" : "monitor";
      }

      function buildHash(page, view = monitorViewMode) {
        if (page === "monitor") {
          const normalizedView = normalizeMonitorView(view);
          const viewSegment = normalizedView === "monitor" ? "praph" : "detail";
          return `#/monitor/${viewSegment}`;
        }
        if (page === "home") return "#/home";
        if (page === "chip") return "#/chip";
        if (page === "settings") return "#/settings";
        return "#/monitor/praph";
      }

      function setMonitorView(mode, options = {}) {
        const { updateUrl = true, replace = false } = options;
        const normalized = normalizeMonitorView(mode);
        monitorViewMode = normalized;
        saveMonitorView(normalized);
        const isMonitor = normalized === "monitor";
        listHomePanel.classList.toggle("active", isMonitor);
        listTablePanel.classList.toggle("active", !isMonitor);
        if (monitorViewToggleBtn) {
          monitorViewToggleBtn.textContent = isMonitor ? "詳細" : "グラフ";
          monitorViewToggleBtn.title = isMonitor ? "詳細へ切替" : "グラフへ切替";
          monitorViewToggleBtn.setAttribute("aria-label", monitorViewToggleBtn.title);
        }
        if (updateUrl && pageMonitor.classList.contains("active")) {
          const nextHash = buildHash("monitor", normalized);
          if (window.location.hash !== nextHash) {
            if (replace) {
              history.replaceState(null, "", nextHash);
            } else {
              history.pushState(null, "", nextHash);
            }
          }
        }
      }

      function setPage(page, options = {}) {
        const { updateUrl = true, replace = false, monitorView } = options;
        pageHome.classList.remove("active");
        pageChip.classList.remove("active");
        pageMonitor.classList.remove("active");
        pageSettings.classList.remove("active");
        navHome.classList.remove("active");
        navChip.classList.remove("active");
        navMonitor.classList.remove("active");
        navSettings.classList.remove("active");

        const normalized =
          page === "home" || page === "chip" || page === "settings" ? page : "monitor";
        saveCurrentPage(normalized);

        if (normalized === "monitor") {
          const targetView = monitorView == null ? monitorViewMode : monitorView;
          setMonitorView(targetView, { updateUrl: false });
        }

        if (updateUrl) {
          const nextHash = buildHash(normalized);
          if (window.location.hash !== nextHash) {
            if (replace) {
              history.replaceState(null, "", nextHash);
            } else {
              history.pushState(null, "", nextHash);
            }
          }
        }

        if (normalized === "home") {
          pageHome.classList.add("active");
          navHome.classList.add("active");
          return;
        }
        if (normalized === "settings") {
          pageSettings.classList.add("active");
          navSettings.classList.add("active");
          return;
        }
        if (normalized === "chip") {
          pageChip.classList.add("active");
          navChip.classList.add("active");
          loadSystemUsage();
          return;
        }
        pageMonitor.classList.add("active");
        navMonitor.classList.add("active");
      }

      async function loadTargets() {
        try {
          const res = await fetch("/api/targets");
          if (!res.ok) throw new Error("targets fetch failed");
          const data = await res.json();
          baseTargets = data.targets || [];
          saveTargetsCache(baseTargets);
          const viewTargets = getViewTargets();
          latestTargets = viewTargets;
          renderHome(viewTargets);
          renderRows(viewTargets);
          targetsLoadedOnce = true;
          stopTargetsRetry();
          if (errorEl.textContent.includes("監視対象の取得に失敗")) {
            errorEl.textContent = "";
          }
          return true;
        } catch (err) {
          if (!latestTargets.length) {
            errorEl.textContent = "監視対象の取得に失敗しました。";
          }
          scheduleTargetsRetry();
          return false;
        }
      }

      async function loadStatus() {
        try {
          const res = await fetch("/api/status");
          const data = await res.json();
          const statusTargets = data.targets || [];
          statusById.clear();
          statusTargets.forEach((t) => {
            if (t && t.id) {
              statusById.set(t.id, t.status || null);
            }
          });

          if (!baseTargets.length && statusTargets.length) {
            baseTargets = statusTargets.map(({ status, ...rest }) => rest);
            saveTargetsCache(baseTargets);
          }

          const viewTargets = getViewTargets();
          latestTargets = viewTargets;
          updateResponseHistory(viewTargets);
          renderHome(viewTargets);
          renderRows(viewTargets);
          checkedAt.textContent = "最終チェック: " + new Date(data.checkedAt).toLocaleString("ja-JP");
          if (errorEl.textContent) {
            errorEl.textContent = "";
          }
          if (!targetsLoadedOnce && baseTargets.length) {
            targetsLoadedOnce = true;
            stopTargetsRetry();
          }
        } catch (err) {
          if (!latestTargets.length) {
            errorEl.textContent = "状態取得に失敗しました。";
          }
        }
      }

      function getViewTargets() {
        return baseTargets.map((t) => ({
          ...t,
          status: statusById.get(t.id) || null,
        }));
      }

      function getTargetKey(target) {
        return target.id || `${target.name}|${target.ip}|${target.port ?? "-"}`;
      }

      function updateResponseHistory(targets) {
        const activeKeys = new Set();

        targets.forEach((target) => {
          const key = getTargetKey(target);
          activeKeys.add(key);
          const history = responseHistoryByTarget.get(key) || [];
          const value = target.status && typeof target.status.responseMs === "number" ? target.status.responseMs : 0;
          history.push({
            value,
            isUp: !!(target.status && target.status.isUp),
          });
          if (history.length > 10) {
            history.splice(0, history.length - 10);
          }
          responseHistoryByTarget.set(key, history);
        });

        Array.from(responseHistoryByTarget.keys()).forEach((key) => {
          if (!activeKeys.has(key)) {
            responseHistoryByTarget.delete(key);
          }
        });
      }

      function renderHome(targets) {
        if (!targets.length) {
          homeSummary.innerHTML = "<div class='muted'>監視対象がありません。</div>";
          return;
        }

        homeSummary.innerHTML = targets
          .map((target) => {
            const up = target.status && target.status.isUp;
            const responseText = target.status ? (up ? `${target.status.responseMs} ms` : "null") : "-";
            const ipPort = `${target.ip}:${target.port ?? "-"}`;
            const key = getTargetKey(target);
            const history = responseHistoryByTarget.get(key) || [];
            const avgMs = history.length
              ? Math.round(history.reduce((sum, h) => sum + (Number(h.value) || 0), 0) / history.length)
              : null;
            const avgText = avgMs == null ? "-" : `${avgMs} ms`;
            const chart = renderHistoryLineChart(history, up);
            const stateClass = up ? "state-up" : "state-down";

            return `
              <article class="home-item ${stateClass}">
                <div class="home-top">
                  <div class="home-name">${escapeHtml(target.name)}</div>
                  <div class="home-response">
                    <div class="home-response-main">${responseText}</div>
                    <div class="home-response-avg">${avgText}</div>
                  </div>
                </div>
                <div class="home-sub">${escapeHtml(ipPort)}</div>
                ${chart}
              </article>
            `;
          })
          .join("");
      }

      function renderHistoryLineChart(history, isUp = true) {
        if (!history.length) {
          return "<div class='home-chart empty'>データなし</div>";
        }

        const width = 280;
        const height = 64;
        const topPad = 6;
        const bottomPad = 8;
        const points = history.slice(-10);

        if (!isUp) {
          const y = height - bottomPad;
          return `
            <div class="home-chart">
              <svg viewBox="0 0 ${width} ${height}" preserveAspectRatio="none" aria-label="停止状態の線グラフ">
                <line x1="0" y1="${y}" x2="${width}" y2="${y}" stroke="rgba(255,255,255,0.45)" stroke-width="2"></line>
              </svg>
            </div>
          `;
        }

        const values = points.map((p) => p.value);
        const max = Math.max(1, ...values);
        const min = Math.min(...values);
        const range = Math.max(1, max - min);
        const stepX = points.length > 1 ? width / (points.length - 1) : width;

        const coords = points.map((p, i) => {
          const x = Math.round(i * stepX * 10) / 10;
          const normalized = (p.value - min) / range;
          const y = Math.round((height - bottomPad - normalized * (height - topPad - bottomPad)) * 10) / 10;
          return { x, y, v: p.value };
        });

        const linePath = buildSmoothPath(coords);
        const areaPath = `${linePath} L ${width} ${height} L 0 ${height} Z`;
        const circles = coords
          .map((c, idx) => `<circle class="point${idx === coords.length - 1 ? " latest" : ""}" cx="${c.x}" cy="${c.y}" r="${idx === coords.length - 1 ? "3.2" : "2.2"}"><title>${c.v} ms</title></circle>`)
          .join("");
        const grid = [0.25, 0.5, 0.75]
          .map((p) => {
            const y = Math.round((height - bottomPad - p * (height - topPad - bottomPad)) * 10) / 10;
            return `<line x1="0" y1="${y}" x2="${width}" y2="${y}"></line>`;
          })
          .join("");
        const gradientId = `chartAreaGradient-${chartIdCounter++}`;

        return `
          <div class="home-chart">
            <svg viewBox="0 0 ${width} ${height}" preserveAspectRatio="none" aria-label="直近10回の応答時間の線グラフ">
              <defs>
                <linearGradient id="${gradientId}" x1="0" y1="0" x2="0" y2="1">
                  <stop offset="0%" stop-color="rgba(108,180,255,0.32)"></stop>
                  <stop offset="100%" stop-color="rgba(108,180,255,0.03)"></stop>
                </linearGradient>
              </defs>
              <g class="grid">${grid}</g>
              <path class="area" d="${areaPath}" style="fill:url(#${gradientId})"></path>
              <path class="line" d="${linePath}"></path>
              ${circles}
            </svg>
          </div>
        `;
      }

      function buildSmoothPath(points) {
        if (!points.length) return "";
        if (points.length === 1) return `M ${points[0].x} ${points[0].y}`;
        let d = `M ${points[0].x} ${points[0].y}`;
        for (let i = 0; i < points.length - 1; i += 1) {
          const p0 = points[i];
          const p1 = points[i + 1];
          const cx = (p0.x + p1.x) / 2;
          d += ` C ${cx} ${p0.y}, ${cx} ${p1.y}, ${p1.x} ${p1.y}`;
        }
        return d;
      }

      function renderRows(targets) {
        if (!targets.length) {
          tbody.innerHTML = "<tr><td colspan='7' class='muted'>監視対象がありません。</td></tr>";
          applyOperationMode();
          return;
        }

        tbody.innerHTML = targets
          .map((t) => {
            if (editingTargetId === t.id) {
              const portValue = t.port == null ? "" : String(t.port);
              const encodedId = encodeURIComponent(t.id || "");
              return `
              <tr class="row-editing">
                <td><input id="edit-name-input" class="edit-input" value="${escapeHtml(t.name)}" /></td>
                <td class="col-ip-cell"><input id="edit-ip-input" class="edit-input" value="${escapeHtml(t.ip)}" /></td>
                <td class="col-port-cell"><input id="edit-port-input" class="edit-input" type="number" min="1" max="65535" value="${escapeHtml(portValue)}" /></td>
                <td class="muted">-</td>
                <td class="muted">-</td>
                <td class="muted col-detail-cell">編集中</td>
                <td class="op-cell">
                  <div class="row-actions">
                    <button class="mini-btn" data-action="edit-save" data-id="${encodedId}" title="保存"><i class="fa-solid fa-check"></i></button>
                    <button class="mini-btn" data-action="edit-cancel" data-id="${encodedId}" title="キャンセル"><i class="fa-solid fa-xmark"></i></button>
                  </div>
                </td>
              </tr>
            `;
            }

            const up = t.status && t.status.isUp;
            const statusText = up ? "稼働" : "停止";
            const cls = up ? "status-up" : "status-down";
            const reason = up ? "-" : (t.status && t.status.reason) ? t.status.reason : "-";
            const ms = t.status ? (up ? `${t.status.responseMs} ms` : "null") : "-";
            const pinClass = t.pinned ? "pinned" : "";
            const pinTitle = t.pinned ? "ピン解除" : "ピン留め";
            const encodedId = encodeURIComponent(t.id || "");
            return `
            <tr>
              <td>${escapeHtml(t.name)}</td>
              <td class="col-ip-cell">${escapeHtml(t.ip)}</td>
              <td class="col-port-cell">${t.port ?? "-"}</td>
              <td>${ms}</td>
              <td class="${cls}">${statusText}</td>
              <td class="col-detail-cell">${escapeHtml(reason)}</td>
              <td class="op-cell">
                <div class="row-actions">
                  <button class="mini-btn" data-action="move-up" data-id="${encodedId}" title="上へ"><i class="fa-solid fa-arrow-up"></i></button>
                  <button class="mini-btn" data-action="move-down" data-id="${encodedId}" title="下へ"><i class="fa-solid fa-arrow-down"></i></button>
                  <button class="mini-btn" data-action="edit" data-id="${encodedId}" title="編集"><i class="fa-solid fa-pen"></i></button>
                  <button class="mini-btn ${pinClass}" data-action="pin" data-id="${encodedId}" title="${pinTitle}"><i class="fa-solid fa-thumbtack"></i></button>
                  <button class="mini-btn delete" data-action="delete" data-id="${encodedId}" title="削除"><i class="fa-solid fa-trash"></i></button>
                </div>
              </td>
            </tr>
          `;
          })
          .join("");

        applyOperationMode();
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        errorEl.textContent = "";

        const portValue = form.port.value.trim();
        const payload = {
          ip: form.ip.value,
          port: portValue === "" ? null : Number(portValue),
          name: form.name.value,
        };

        try {
          const res = await fetch("/api/targets", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });
          const data = await res.json();
          if (!res.ok) {
            errorEl.textContent = data.error || "追加に失敗しました。";
            return;
          }

          form.reset();
          await loadTargets();
          loadStatus();
        } catch (err) {
          errorEl.textContent = "通信エラーが発生しました。";
        }
      });

      tbody.addEventListener("click", async (e) => {
        if (!operationModeEnabled) return;
        const button = e.target.closest("button[data-action]");
        if (!button) return;
        const action = button.dataset.action;
        const encodedId = button.dataset.id;
        if (!encodedId) return;
        const id = decodeURIComponent(encodedId);

        errorEl.textContent = "";
        button.disabled = true;
        try {
          if (action === "move-up") {
            await fetchJson(`/api/targets/${encodeURIComponent(id)}/move`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ direction: "up" }),
            });
          } else if (action === "move-down") {
            await fetchJson(`/api/targets/${encodeURIComponent(id)}/move`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ direction: "down" }),
            });
          } else if (action === "pin") {
            const current = latestTargets.find((t) => t.id === id);
            await fetchJson(`/api/targets/${encodeURIComponent(id)}/pin`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ pinned: !current?.pinned }),
            });
          } else if (action === "edit") {
            editingTargetId = id;
            renderRows(latestTargets);
            return;
          } else if (action === "edit-cancel") {
            editingTargetId = null;
            renderRows(latestTargets);
            return;
          } else if (action === "edit-save") {
            const nameInput = document.getElementById("edit-name-input");
            const ipInput = document.getElementById("edit-ip-input");
            const portInput = document.getElementById("edit-port-input");
            if (!nameInput || !ipInput || !portInput) {
              throw new Error("編集フォームが見つかりません。");
            }
            const payload = {
              name: nameInput.value.trim(),
              ip: ipInput.value.trim(),
              port: portInput.value.trim() === "" ? null : Number(portInput.value.trim()),
            };
            await fetchJson(`/api/targets/${encodeURIComponent(id)}`, {
              method: "PATCH",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(payload),
            });
            editingTargetId = null;
          } else if (action === "delete") {
            const current = latestTargets.find((t) => t.id === id);
            const name = current?.name || "この監視対象";
            const confirmed = window.confirm(`${name} を削除しますか？`);
            if (!confirmed) return;
            await fetchJson(`/api/targets/${encodeURIComponent(id)}`, {
              method: "DELETE",
            });
            if (editingTargetId === id) {
              editingTargetId = null;
            }
          }
          await loadTargets();
          loadStatus();
        } catch (err) {
          errorEl.textContent = err.message || "操作に失敗しました。";
        } finally {
          button.disabled = false;
        }
      });

      resetResponseBtn.addEventListener("click", async () => {
        errorEl.textContent = "";
        try {
          const res = await fetch("/api/response-time/reset", { method: "POST" });
          if (!res.ok) throw new Error("reset failed");
          await loadStatus();
        } catch (err) {
          errorEl.textContent = "応答時間のリセットに失敗しました。";
        }
      });

      restartBtn.addEventListener("click", async () => {
        errorEl.textContent = "";
        restartBtn.disabled = true;
        restartBtn.textContent = "再起動中...";
        try {
          const res = await fetch("/api/restart", { method: "POST" });
          if (!res.ok) throw new Error("restart failed");
          checkedAt.textContent = "最終チェック: サーバー再起動を実行しました。数秒後に再接続します。";
          setTimeout(() => {
            window.location.reload();
          }, 5000);
        } catch (err) {
          restartBtn.disabled = false;
          restartBtn.textContent = "サーバー再起動";
          errorEl.textContent = "サーバー再起動に失敗しました。";
        }
      });

      toggleOperationBtn.addEventListener("click", () => {
        operationModeEnabled = !operationModeEnabled;
        if (!operationModeEnabled) {
          editingTargetId = null;
          renderRows(latestTargets);
        }
        toggleOperationBtn.classList.toggle("active", operationModeEnabled);
        toggleOperationBtn.title = operationModeEnabled ? "操作モード: ON" : "操作モード: OFF";
        toggleOperationBtn.setAttribute("aria-label", toggleOperationBtn.title);
        applyOperationMode();
      });

      monitorViewToggleBtn.addEventListener("click", () => {
        const nextMode = monitorViewMode === "monitor" ? "graph" : "monitor";
        setMonitorView(nextMode);
      });

      navHome.addEventListener("click", () => setPage("home"));
      navChip.addEventListener("click", () => setPage("chip"));
      navMonitor.addEventListener("click", () => setPage("monitor"));
      navSettings.addEventListener("click", () => setPage("settings"));

      async function fetchJson(url, options) {
        const res = await fetch(url, options);
        const data = await res.json().catch(() => ({}));
        if (!res.ok) {
          throw new Error(data.error || "通信に失敗しました。");
        }
        return data;
      }

      function setUsageDisplay(valueEl, barEl, value) {
        if (typeof value !== "number" || !Number.isFinite(value)) {
          valueEl.textContent = "-";
          barEl.style.width = "0%";
          return;
        }
        const bounded = Math.max(0, Math.min(100, value));
        valueEl.textContent = `${bounded.toFixed(1)}%`;
        barEl.style.width = `${bounded}%`;
      }

      async function loadSystemUsage() {
        try {
          const data = await fetchJson("/api/system-usage");
          setUsageDisplay(cpuUsageValue, cpuUsageBar, data.cpuPercent);
          setUsageDisplay(memoryUsageValue, memoryUsageBar, data.memoryPercent);
          setUsageDisplay(gpuUsageValue, gpuUsageBar, data.gpuPercent);
          chipCheckedAt.textContent = `最終更新: ${new Date(data.checkedAt).toLocaleString("ja-JP")}`;
        } catch (error) {
          if (chipCheckedAt) {
            chipCheckedAt.textContent = "最終更新: 取得に失敗しました。";
          }
        }
      }

      function escapeHtml(value) {
        return String(value)
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll('"', "&quot;")
          .replaceAll("'", "&#39;");
      }

      function applyOperationMode() {
        const opHeader = document.getElementById("th-ops");
        const opCells = tbody.querySelectorAll(".op-cell");
        if (opHeader) {
          opHeader.style.display = operationModeEnabled ? "" : "none";
        }
        opCells.forEach((cell) => {
          cell.style.display = operationModeEnabled ? "" : "none";
        });
      }

      function saveTargetsCache(targets) {
        try {
          localStorage.setItem(TARGETS_CACHE_KEY, JSON.stringify(targets || []));
        } catch (e) {
          // Ignore storage errors
        }
      }

      function loadTargetsCache() {
        try {
          const raw = localStorage.getItem(TARGETS_CACHE_KEY);
          if (!raw) return [];
          const parsed = JSON.parse(raw);
          return Array.isArray(parsed) ? parsed : [];
        } catch (e) {
          return [];
        }
      }

      function getRouteFromHash() {
        const hash = (window.location.hash || "").toLowerCase();
        const normalizedHash = hash.replace(/^#/, "");
        if (normalizedHash === "/home") {
          return { page: "home", monitorView: loadSavedMonitorView() };
        }
        if (normalizedHash === "/chip") {
          return { page: "chip", monitorView: loadSavedMonitorView() };
        }
        if (normalizedHash === "/settings") {
          return { page: "settings", monitorView: loadSavedMonitorView() };
        }
        if (normalizedHash === "/monitor") {
          return { page: "monitor", monitorView: loadSavedMonitorView() };
        }
        const monitorMatch = normalizedHash.match(/^\/monitor\/([^/]+)$/);
        if (monitorMatch) {
          const rawView = monitorMatch[2];
          const mappedView = rawView === "praph" ? "monitor" : rawView === "detail" ? "graph" : rawView;
          return { page: "monitor", monitorView: normalizeMonitorView(mappedView) };
        }
        return { page: "monitor", monitorView: loadSavedMonitorView() };
      }

      function saveCurrentPage(page) {
        try {
          localStorage.setItem(PAGE_ROUTE_KEY, page);
        } catch (e) {
          // Ignore storage errors
        }
      }

      function loadSavedPage() {
        try {
          const page = localStorage.getItem(PAGE_ROUTE_KEY);
          if (page === "home" || page === "chip" || page === "monitor" || page === "settings") {
            return page;
          }
          return "monitor";
        } catch (e) {
          return "monitor";
        }
      }

      function saveMonitorView(mode) {
        try {
          localStorage.setItem(MONITOR_VIEW_KEY, normalizeMonitorView(mode));
        } catch (e) {
          // Ignore storage errors
        }
      }

      function loadSavedMonitorView() {
        try {
          const mode = localStorage.getItem(MONITOR_VIEW_KEY);
          return normalizeMonitorView(mode);
        } catch (e) {
          return "monitor";
        }
      }

      function getInitialRoute() {
        if (window.location.hash) {
          return getRouteFromHash();
        }
        return {
          page: loadSavedPage(),
          monitorView: loadSavedMonitorView(),
        };
      }

      function scheduleTargetsRetry() {
        if (targetsRetryTimer) return;
        targetsRetryTimer = setInterval(async () => {
          if (targetsLoadedOnce) {
            stopTargetsRetry();
            return;
          }
          await loadTargets();
        }, 1000);
      }

      function stopTargetsRetry() {
        if (!targetsRetryTimer) return;
        clearInterval(targetsRetryTimer);
        targetsRetryTimer = null;
      }

      const cachedTargets = loadTargetsCache();
      if (cachedTargets.length) {
        baseTargets = cachedTargets;
        latestTargets = getViewTargets();
        renderHome(latestTargets);
        renderRows(latestTargets);
      }
      setMonitorView(loadSavedMonitorView(), { updateUrl: false });
      window.addEventListener("hashchange", () => {
        const route = getRouteFromHash();
        setPage(route.page, { updateUrl: false, monitorView: route.monitorView });
      });
      loadTargets();
      loadStatus();
      {
        const route = getInitialRoute();
        setPage(route.page, { updateUrl: true, replace: true, monitorView: route.monitorView });
      }
      scheduleTargetsRetry();
      setInterval(loadStatus, 5000);
      setInterval(loadSystemUsage, 5000);

      if ("serviceWorker" in navigator) {
        window.addEventListener("load", async () => {
          try {
            await navigator.serviceWorker.register("/service-worker.js");
          } catch (error) {
            console.error("Service Worker registration failed:", error);
          }
        });
      }
    </script>
  </body>
</html>
